<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - CreditClear DIY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #F8FAFC 0%, #E8F5E9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-container {
            background: white;
            padding: 60px;
            border-radius: 24px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #00C853;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
            color: white;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin-bottom: 16px;
            color: #1A1A2E;
        }
        
        p {
            color: #6B7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: #0066FF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #0052CC;
        }
        
        .email-note {
            margin-top: 30px;
            padding: 20px;
            background: #F0F4FF;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase! You now have lifetime access to CreditClear DIY and all 50+ dispute letter templates.</p>
        
        <a href="/" class="btn" onclick="grantAccess()">Access Your Dashboard</a>
        
        <div class="email-note">
            <strong>Your receipt has been emailed to you.</strong><br>
            Save this page or bookmark the site to access your letters anytime.
        </div>
    </div>
    
    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        // Verify payment on page load
        if (sessionId) {
            fetch(`/verify-payment/${sessionId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        // Grant access
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('userEmail', data.email);
                        localStorage.setItem('purchaseDate', new Date().toISOString());
                    }
                })
                .catch(err => console.error('Verification error:', err));
        }
        
        function grantAccess() {
            localStorage.setItem('isLoggedIn', 'true');
        }
    </script>
</body>
</html>
